<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>

<body>
    <h1>Registro de usuario</h1>
    <hr><br>
    <form action="home.html">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
        <br><br>
        <label for="fecha-nacimiento">Fecha de nacimiento</label>
        <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
        <br><br>
        <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">
        <br><br>
        <input type="email" name="email" id="email" placeholder="Correo electronico">
        <br><br>
        <input type="text" name="usuario" id="usuario" placeholder="Usuario nuevo">
        <br><br>
        <input type="password" name="contraseña" id="contraseña" placeholder="crea una contraseña">
        <input type="password" name="confirmar-contraseña" id="confirmar-contraseña" placeholder="Confirmar contraseña">
        <br>
        <p>Perfil de usuario </p><label for="Vendedor">Vendedor</label>
        <input type="radio" name="perfil-usuario" id="Vendedor">
        <label for="comprador">Comprador</label>
        <input type="radio" name="perfil-usuario" id="comprador">
        <br><br>
        <p>Categorías de interés</p>
        <label for="juguetería">Juguetería</label>
        <input type="checkbox" name="Categorías" id="juguetería">
        <label for="vida-sana">Vida sana</label>
        <input type="checkbox" name="Categorías" id="vida-sana">
        <br>
        <label for="electro">Electro</label>
        <input type="checkbox" name="Categorías" id="electro">
        <label for="moda">Moda</label>
        <input type="checkbox" name="Categorías" id="moda">
        <label for="hogar">Hogar</label>
        <input type="checkbox" name="Categorías" id="hogar">
        <br><br>
        <label for="foto-usuario">seleccione su foto de usuario:</label>
        <input type="file" name="foto-usuario" id="foto-usuario" accept="image/png, image/jpg">
        <br><br>
        <input type="submit" name="enviar">
        <input type="reset" name="reset">
    </form>
</body>
</html>
